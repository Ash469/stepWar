org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin incremental compilation to avoid Windows path issues
kotlin.incremental=false
kotlin.incremental.android=false

# Disable caching to avoid cross-drive issues
org.gradle.caching=false
android.enableBuildCache=false

# Other optimizations
org.gradle.parallel=true
