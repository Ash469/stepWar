name: stepwars_app
description: StepWars MVP - A gamified fitness app where steps become weapons

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.2.1
  flutter_riverpod: ^2.5.1 
  rxdart: ^0.28.0
  http: ^1.1.0 # For making HTTP requests to download the image
  path_provider: ^2.0.11 # For finding a temporary directory to save the image
  
  
  # State Management
  provider: ^6.1.5+1
  permission_handler: ^11.0.1
  pedometer: ^4.1.1
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_database: ^11.3.10
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.12
  google_sign_in: ^6.3.0
  intl: ^0.20.2
  flutter_local_notifications: ^19.4.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.4
flutter_icons:
  image_path: "assets/icons/icon2.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
