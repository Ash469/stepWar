name: stepwars_app
description: StepWars MVP - A gamified fitness app where steps become weapons

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0
  rive: ^0.11.4
  lottie: ^2.6.0
  
  
  # State Management
  provider: ^6.0.5
  
  # Sensors & Step Tracking
  sensors_plus: ^3.1.0
  health: ^13.1.2
  permission_handler: ^11.0.1
  flutter_activity_recognition: ^4.0.0
  android_alarm_manager_plus: ^4.0.8
  workmanager: ^0.9.0
  pedometer: ^4.1.1
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_database: ^11.3.10
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.12
  google_sign_in: ^6.3.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Utils
  shared_preferences: ^2.2.1
  intl: ^0.18.1
  uuid: ^4.0.0
  flutter_local_notifications: ^17.2.2
  flutter_foreground_task: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.4
flutter_icons:
  image_path: "assets/icons/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  
